<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
   <script>
    console.log("Counting 1 to 20");
    for (i=1;i<=20;i++) {
      console.log(i);
    }
    
    
    console.log("Counting even numbers 1 to 20");
    for (i=2;i<=20;i+=2) {
      console.log(i);
    }
    
    
    
    console.log("Counting odd numbers 1 to 20");
    for (i=1;i<=20;i+=2) {
      console.log(i);
    }
    
    
    
    console.log("Multiples of 5 up to 100");
    for (i=5;i<=100;i+=5) {
      console.log(i);
    }
   
    
    
    console.log("Counting square numbers to 100");
    for (i=0;i<=10;i++) {
      console.log(i*i);
    }
    
    
    
    console.log("Counting down from 20");
    for (i=20;i>0;i-=1) {
      console.log(i);
    }
   
    
    
    console.log("Counting down odd numbers from 20");
    for (i=19;i>0;i-=2) {
      console.log(i);
    }
   
    
    
    console.log("Counting down multiples of 5 from 100");
    for (i=100;i>0;i-=5) {
      console.log(i);
    }
    
    
    
    console.log("Counting down square roots from 100");
    for (i=10;i>0;i--) {
      console.log(i*i);
    }
    
  </script>
</body>
</html>
